<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>

</head>
<body>
    <h1 id="hello">안녕하세요</h1>
    <h1 id="js">js 초보</h1>

    <script>
        document.getElementById('hello').innerHTML = '안녕';
        // 문서 의   html요소를 가져오라,id가 hello인 것을 , 안에들은 html을 안녕으로 변경해라
        document.getElementById('js').style.color = 'blue';     
        document.getElementById('js').style.fontSize = '16px';   
    </script>
</body>
</html>
