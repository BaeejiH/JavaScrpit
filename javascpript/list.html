<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="start.css" rel="stylesheet">
</head>
<body>

    <div class="card-group container">
        <div class="card">
          <img src="https://via.placeholder.com/600">
          <div class="card-body">
            <h5 class="title">Card title</h5>
            <p><span class="price">700000</span></p>
            <button class="btn btn-danger">주문하기</button>
          </div>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/600">
          <div class="card-body">
            <h5 class="title1">Card title</h5>
            <p><span class="price1">700000</span></p>
            <button class="btn btn-danger">주문하기</button>
          </div>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/600">
          <div class="card-body">
            <h5 class="title2">Card title</h5>
            <p><span class="price2">700000</span></p>
            <button class="btn btn-danger">주문하기</button>
          </div>
        </div>
      </div>
      
      <script>
        var products = [
          { id : 0, price : 70000, title : 'Blossom Dress' },
          { id : 1, price : 50000, title : 'Springfield Shirt' },
          { id : 2, price : 60000, title : 'Black Monastery' }
        ];

        document.querySelector('.title').innerHTML = products[0].title
        document.querySelector('.title1').innerHTML = products[1].title
        document.querySelector('.title2').innerHTML = products[2].title

        document.querySelector('.price').innerHTML = '가격:' + products[0].price
        document.querySelector('.price1').innerHTML = '가격:' + products[1].price
        document.querySelector('.price2').innerHTML = '가격:' + products[2].price

        // 문자 중간에 변수 집어 넣기
        // var a = '안녕';
        // '문자' + a + '문자'

        var b = '안녕하세요';
        `문자${b}문자` // 백틱 기호로 쓰면 문자와 문자 사이에 변수를 넣을 수 있음
        console.log(`문자${b}문자`)
    </script>
